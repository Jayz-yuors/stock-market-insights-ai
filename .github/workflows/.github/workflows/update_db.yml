name: Daily Database Update

on:
  schedule:
    - cron: "30 4 * * *"  # Runs daily at 09:30 AM IST (04:00 UTC)
  workflow_dispatch:        # Allow manual trigger anytime

jobs:
  update-db:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: ðŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r Stocks_predictor/requirements.txt

    - name: ðŸ” Set Environment Secrets
      env:
        MONGO_USER: ${{ secrets.MONGODB_USERNAME }}
        MONGO_PASS: ${{ secrets.MONGODB_PASSWORD }}
        MONGO_DBNAME: ${{ secrets.MONGODB_DBNAME }}
      run: echo "Secrets loaded successfully"

    - name: ðŸš€ Run Daily Stock Update
      working-directory: Stocks_predictor
      env:
        MONGO_USER: ${{ secrets.MONGODB_USERNAME }}
        MONGO_PASS: ${{ secrets.MONGODB_PASSWORD }}
        MONGO_DBNAME: ${{ secrets.MONGODB_DBNAME }}
      run: |
        python update_db_daily.py

    - name: ðŸ“Š Completion log
      if: always()
      run: |
        echo "Daily Stock Update Completed on $(date -u)" >> $GITHUB_STEP_SUMMARY
